<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer>var exports = {};</script>
  <script type="module" src="./scannerapp.js"></script>
  <link href="./style.css" rel="stylesheet">
  </link>
  <title>HTML Render of Scanning Environment</title>
</head>

<body>
  <div class="content">
  <div class="image-wrapper">
    <div class="overlay"><img src="tposer.png" id="tposeman"></div>
    <video id="webcam" autoplay playsinline></video>
    <canvas class="output_canvas" id="output_canvas" width="1280" height="720"></canvas>
  </div>
  <div id="scan-button-row">
    <button id="recordBtn">Start Recording</button>
    <button id="callibrationBtn">Start Callibration</button>
    <button id="stopBtn">Stop Recording</button>
  </div>
  <div id="upload-row">
    <button id="uploadBtn">Upload Recording</button>
    <a id="downloadBtn">Download Recording</a>
  </div>
  <div id="status"></div>
  </div>
</body>

</html>
